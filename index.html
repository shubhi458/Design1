<!DOCTYPE html>
<html>
<head>
	<title>First website!</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<header>
		<div class="logo-container">
			<img src="./images/dots.svg" alt="logo"  width="60px" height="60px">
			<h4 class="logo">Three dots</h4>
		</div>
		<nav>
			<ul class="nav-links">
				<li><a class="nav-link" href="#">Specs</a></li>
					<li><a class="nav-link" href="#">Products</a></li>
					<li><a class="nav-link" href="#">Contact</a></li>
			</ul>
		</nav>
		<div class="cart">
			<img src="./images/cartpic.svg" alt="cart"  width="60px" height="60px">
		</div>
	</header>

	<main>
		<section class="presentation">
			<div class="introduction">
				<div class="intro-text">
					<h1>Laptop for the future.</h1>
					<p>The new 14 inch bezeless display offering a 4k display with touch screen.</p>
				</div>
				<div class="cta">
					<button class="cta-select">14 Inch</button>
					<button class="cta-add">Add to cart</button>
				</div>
			</div>
			<div class="cover">
				<img src="./images/Handbook.png" alt="matebook">
			</div>
		</section>
		<div class="laptop-select">
			<img src="./images/back.svg" alt="swipe left" width="20px" height="20px">
			<img src="./images/circle.svg" alt="dot" width="20px" height="20px">
			<img src="./images/filledcircle.svg" alt="dot full" width="20px" height="20px">
			<img src="./images/filledcircle.svg" alt="dot full" width="20px" height="20px">
			<img src="./images/forward.svg" alt="dot full" width="20px" height="20px">
		</div>
		<img class="circle1" src="./images/c1.png" alt="c1">
		<img class="circle2" src="./images/c1.png" alt="c2">
		<img class="circle3" src="./images/c1.png" alt="c3">
	</main>
</body>
</html>
